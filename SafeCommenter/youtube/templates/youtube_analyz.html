<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search YouTube Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding-bottom: 60px; /* Footer için alan bırak */
        }
        h1 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: #333;
            opacity: 0;
            transition: opacity 1s ease;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.6s ease;
        }
        .form-container.visible {
            transform: translateY(0);
            opacity: 1;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-analyze {
            background-color: #0d6efd;
            color: #ffffff;
            border: none;
            transition: background-color 0.3s;
            font-size: 18px;
            padding: 12px;
        }
        .btn-analyze:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 50px;
            text-align: center;
            font-weight: 500;
            color: #0d6efd;
            text-decoration: none;
        }
        .back-link:hover {
            color: #0056b3;
            text-decoration: underline;
        }
        footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        footer p {
            margin: 0;
            font-size: 14px;
        }
        footer a {
            color: #0d6efd;
            text-decoration: none;
        }
        footer a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-video"></i> AI Analyzer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Anasayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'youtube_search' %}">Youtube Analiz</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'analyze' %}">Video Aramalarım</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger ms-2" href="{% url 'logout' %}">Çıkış Yap</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container" id="formContainer">
        <h1>Enter YouTube Video URL</h1>
        <form method="post" action="{% url 'analyze' %}">
            {% csrf_token %}
            <label for="url" class="form-label">YouTube Video URL:</label>
            <input type="url" id="url" name="url" required class="form-control mb-3" placeholder="Enter video URL">

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-analyze btn-lg">Analyze</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Video Analyzer. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>

    <!-- Bootstrap and JavaScript for Animations -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Fade-in effect for title and form
        document.addEventListener("DOMContentLoaded", function () {
            const formContainer = document.getElementById("formContainer");
            const header = document.querySelector("h1");
            header.style.opacity = 1;
            formContainer.classList.add("visible");
        });
    </script>
</body>
</html>
